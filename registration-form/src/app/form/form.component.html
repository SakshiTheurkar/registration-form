<h3 style="text-align: center; margin-bottom: 20px; font-weight: bold;"> Registration Form</h3>

<div style="max-width: 450px; margin: 50px auto; padding: 30px;">
    <form #userForm="ngForm" (ngSubmit)="Submit(userForm)">

  <div style="margin-bottom: 15px;">
    <label style="font-weight: 600; margin-bottom: 5px;" for="exampleInputEmail1" class="form-label">Full Name:</label>
    <input type="text" class="form-control" id="id1" name="Name" ngModel style="width: 50%; padding: 5px;" required minlength="10" >  
  </div>

  <div style="margin-bottom: 15px;">
    <label style="font-weight: 600;" for="exampleInputPassword1" class="form-label">Email:</label>
    <input type="email" class="form-control" id="id2" name="Email" ngModel style="width: 50%; padding: 5px;" required>
  </div>

  <div style="margin-bottom: 15px;">
    <label style="font-weight: 600;" for="exampleInputPassword1" class="form-label">Mobile No:</label>
    <input type="text" class="form-control" id="id3" name="Mobile No" ngModel style="width: 50%; padding: 5px;" required>
  </div>

  <div style="margin-bottom: 15px;">
    <label style="font-weight: 600;" for="exampleInputPassword1" class="form-label">Age:</label>
    <input type="text" class="form-control" id="id4" name="Age" ngModel style="width: 50%; padding: 5px;" required>
  </div>

  <div style="margin-bottom: 15px;">
    <label style="font-weight: 600;" for="exampleInputPassword1" class="form-label">Highest Qualification:</label>
    <input type="text" class="form-control" id="id5" name="Highest" ngModel style="width: 50%; padding: 5px;" required>
  </div>

  <div style="margin-bottom: 15px;">
    <label style="font-weight: 600;" for="exampleInputPassword1" class="form-label">List of Courses:</label>
    <select id="6" name="courses" ngModel style="width: 50%; padding: 5px;" required>
<option value="course">Select a course</option>
<option **ngFor="let course of courses" [value]="course">{{courses}}</option>
<option value="webdev">Web Development</option>
<option value="datasci">Data Science</option>
<option value="ai">Artifical intelligence</option>
    </select>
  </div>

  <div style="margin-bottom: 15px;">
    <label style="font-weight: 600;" for="exampleInputPassword1" class="form-label">Message Box:</label>
    <input type="text" class="form-control" id="id7" name="Message" ngModel style="width: 70%; padding: 5px;">
  </div>
  
  <button style="width: 100%; padding: 12px; font-size: 16px; font-weight: bold;" type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
